<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Electron App</title>
    </head>
    <body>
        <div class="widget">
            <img id="albumArt" class="album" src="" alt="Album Cover" />
            <div class="info">
                <div id="track" class="title">Track Title</div>
                <div id="artist" class="artist">Artist Name</div>
            </div>
            <div class="controls">
                <button id="prev">prev</button>
                <button id="play">play</button>
                <button id="next">next</button>
            </div>
        </div>
        <script src="renderer.js"></script>
    </body>
</html>
